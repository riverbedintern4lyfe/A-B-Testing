
listen neutron
  bind 172.16.0.6:9696 
  bind 192.168.0.2:9696 
  http-request  set-header X-Forwarded-Proto https if { ssl_fc }
  option  httpchk
  option  httplog
  option  httpclose
  server node-4 192.168.0.5:9696  check inter 10s fastinter 2s downinter 3s rise 3 fall 3
  server node-1 192.168.0.3:9696  check inter 10s fastinter 2s downinter 3s rise 3 fall 3
  server node-3 192.168.0.6:9696  check inter 10s fastinter 2s downinter 3s rise 3 fall 3
