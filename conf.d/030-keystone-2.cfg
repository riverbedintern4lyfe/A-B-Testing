
listen keystone-2
  bind 192.168.0.2:35357 
  http-request  set-header X-Forwarded-Proto https if { ssl_fc }
  option  httpchk GET /v3
  option  httplog
  option  httpclose
  option  forwardfor
  server node-4 192.168.0.5:35357  check inter 10s fastinter 2s downinter 2s rise 30 fall 3
  server node-1 192.168.0.3:35357  check inter 10s fastinter 2s downinter 2s rise 30 fall 3
  server node-3 192.168.0.6:35357  check inter 10s fastinter 2s downinter 2s rise 30 fall 3
