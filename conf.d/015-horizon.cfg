
listen horizon
  bind 172.16.0.6:80 

  balance  source
  capture  cookie vgnvisitor= len 32
  cookie  SERVERID insert indirect nocache
  mode  http
  option  forwardfor
  option  httpchk
  option  httpclose
  option  httplog
  rspidel  ^Set-cookie:\ IP=
  timeout  client 3h
  timeout  server 3h
  server node-4 192.168.0.5:80 cookie node-4  check inter 2000 fall 3
  server node-1 192.168.0.3:80 cookie node-1  check inter 2000 fall 3
  server node-3 192.168.0.6:80 cookie node-3  check inter 2000 fall 3

