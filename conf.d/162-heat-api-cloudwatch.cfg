
listen heat-api-cloudwatch
  bind 172.16.0.6:8003 
  bind 192.168.0.2:8003 
  http-request  set-header X-Forwarded-Proto https if { ssl_fc }
  option  httpchk
  option  httplog
  option  httpclose
  timeout server  660s
  server node-4 192.168.0.5:8003  check inter 10s fastinter 2s downinter 3s rise 3 fall 3
  server node-1 192.168.0.3:8003  check inter 10s fastinter 2s downinter 3s rise 3 fall 3
  server node-3 192.168.0.6:8003  check inter 10s fastinter 2s downinter 3s rise 3 fall 3
