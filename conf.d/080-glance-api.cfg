
listen glance-api
  bind 172.16.0.6:9292 
  bind 192.168.0.2:9292 
  http-request  set-header X-Forwarded-Proto https if { ssl_fc }
  option  httpchk /versions
  option  httplog
  option  httpclose
  timeout server  11m
  server node-4 192.168.0.5:9292  check inter 10s fastinter 2s downinter 3s rise 3 fall 3
  server node-1 192.168.0.3:9292  check inter 10s fastinter 2s downinter 3s rise 3 fall 3
  server node-3 192.168.0.6:9292  check inter 10s fastinter 2s downinter 3s rise 3 fall 3
