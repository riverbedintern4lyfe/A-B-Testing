
listen swift
  bind 172.16.0.6:8080 
  bind 192.168.0.2:8080 
  http-request  set-header X-Forwarded-Proto https if { ssl_fc }
  option  httpchk HEAD /healthcheck HTTP/1.0
  option  httplog
  option  httpclose
  option  tcp-smart-accept
  option  tcp-smart-connect
  server node-4 192.168.0.5:8080  check inter 15s fastinter 2s downinter 8s rise 3 fall 3
  server node-1 192.168.0.3:8080  check inter 15s fastinter 2s downinter 8s rise 3 fall 3
  server node-3 192.168.0.6:8080  check inter 15s fastinter 2s downinter 8s rise 3 fall 3
