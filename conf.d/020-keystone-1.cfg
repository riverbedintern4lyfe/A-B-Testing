
listen keystone-1
  bind 172.16.0.6:5000 
  bind 192.168.0.2:5000 
  http-request  set-header X-Forwarded-Proto https if { ssl_fc }
  option  httpchk GET /v3
  option  httplog
  option  httpclose
  option  forwardfor
  server node-4 192.168.0.5:5000  check inter 10s fastinter 2s downinter 2s rise 30 fall 3
  server node-1 192.168.0.3:5000  check inter 10s fastinter 2s downinter 2s rise 30 fall 3
  server node-3 192.168.0.6:5000  check inter 10s fastinter 2s downinter 2s rise 30 fall 3
